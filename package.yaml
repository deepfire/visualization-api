name:                visualization-api
version:             0.1.0.0
synopsis:            Visualization API
description:         Please see README.md
homepage:            https://github.com/githubuser/visualization-api#readme
author:              New Byte Order
maintainer:          contact@luna-lang.org
copyright:           2016 New Byte Order

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - binary
  - containers
  - convert
  - data-default
  - deepseq
  - lens

default-extensions:
  - DeriveAnyClass
  - DeriveGeneric
  - MultiParamTypeClasses
  - TemplateHaskell

library:
  source-dirs:      src
